<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Github User App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="githubData">

    <h3>Github User</h3>
      Username: <input type="text" ng-model="username"><br>
      <button ng-click="find()">Show</button>
    <br>

    <div ng-show="display()">
      <h2>{{ userData.name }}</h2>
      <img id="avatar" ng-src="{{ userData.avatar_url }}" alt="avatar">
      <p>company: {{ userData.company }}</p>
      <p>email: {{ userData.email }}</p>
      <p></p>
    </div>

  </body>
</html>
